<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Donation Form</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            float: center;
        }
    </style>
</head>
<body>
    <h1>Enter New Donation</h1>
    <form action="#" method="POST" th:action="@{/donation-form}" th:object="${donation}">
        <input type="hidden" th:field="*{id}"/>
        <label>First Name</label>
        <input type="text" th:field="*{firstName}" required/><br/>
        <label>Last Name</label>
        <input type="text" th:field="*{lastName}" required/><br/>
        <label>Type of Donation</label>
        <select th:field="*{type}" required>
            <option value="money">Money</option>
            <option value="canned food">Canned Food</option>
            <option value="packaged food">Packaged Food</option>
            <option value="clothing">Clothing</option>
            <option value="jewlery">Jewlery</option>
            <option value="other">Other</option>
        </select><br/>
        <label>Quantity or Amount</label>
        <input type="text" th:field="*{quantity}" required/><br/>
        <label>Date of Donation</label>
        <input type="date" th:field="*{date}"/><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
